service: meetease-be

frameworkVersion: '3'
useDotenv: true

provider:
  name: aws
  runtime: nodejs20.x
  region: ${opt:region, 'ap-southeast-2'}
  stage: ${opt:stage, 'dev'}
  memorySize: 512
  timeout: 30
  environment:
    DATABASE_URL: ${env:DATABASE_URL}
    JWT_SECRET: ${env:JWT_SECRET}
    CLIENT_ID: ${env:CLIENT_ID}
    CLIENT_SECRET: ${env:CLIENT_SECRET}
    REDIRECT_URL: ${env:REDIRECT_URL}
    FRONTEND_URL: ${env:FRONTEND_URL}
    SMTP_HOST: ${env:SMTP_HOST}
    SMTP_PORT: ${env:SMTP_PORT}
    SMTP_USER: ${env:SMTP_USER}
    SMTP_PASS: ${env:SMTP_PASS}
    SMTP_FROM: ${env:SMTP_FROM}
    SMTP_FROM_NAME: ${env:SMTP_FROM_NAME}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: '*'

functions:
  api:
    handler: src/lambda.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: true
      - http:
          path: /
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
            allowCredentials: true

plugins:
  - serverless-dotenv-plugin
  - serverless-esbuild
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 3000
    noPrependStageInUrl: true
  esbuild:
    bundle: true
    minify: false
    sourcemap: false
    format: 'cjs'
    exclude:
      - '@prisma/client'
      - '.prisma/client'
      - '@prisma/adapter-pg'
      - 'pg'
      - 'pg-native'
      - 'date-fns'
      - 'date-fns-tz'
      - '@nestjs/websockets'
      - '@nestjs/microservices'
      - 'class-transformer'
      - 'class-validator'
      - '@css-inline'
    target: 'node20'
    platform: 'node'
    concurrency: 10
    packager: npm
    keepNames: true
    define:
      'process.env.NODE_ENV': '"production"'
    packagerOptions:
      scripts: []
    installExtraArgs: ['--production']
    external:
      - '@prisma/client'
      - '.prisma/client'
      - '@prisma/adapter-pg'
      - 'pg'
      - 'pg-native'
      - 'date-fns'
      - 'date-fns/*'
      - 'date-fns-tz'
      - '@nestjs/websockets'
      - '@nestjs/websockets/*'
      - '@nestjs/microservices'
      - '@nestjs/microservices/*'
      - 'class-transformer'
      - 'class-transformer/*'
      - 'class-validator'
      - 'class-validator/*'
      - '@css-inline'
      - '@css-inline/*'

package:
  individually: false
  patterns:
    # Include everything first, then exclude selectively
    - '**'
    # Exclude source files
    - '!src/**'
    - '!test/**'
    - '!*.md'
    - '!*.yml'
    - '!*.yaml'
    - '!package-lock.json'
    - '!*.ts'
    - '!tsconfig*.json'
    - '!eslint.config.*'
    - '!prisma/migrations/**'
    - '!prisma/schema.prisma'
    - '!.git/**'
    - '!.github/**'
    - '!.env*'
    - '!dev.env'
    - '!scripts/**'
    - '!.serverlessignore'
    - '!.DS_Store'
    - '!dist/**'
    # Exclude dev dependencies
    - '!node_modules/@types/**'
    - '!node_modules/typescript/**'
    - '!node_modules/ts-node/**'
    - '!node_modules/jest/**'
    - '!node_modules/@jest/**'
    - '!node_modules/eslint/**'
    - '!node_modules/prettier/**'
    - '!node_modules/serverless/**'
    - '!node_modules/serverless-offline/**'
    - '!node_modules/serverless-dotenv-plugin/**'
    - '!node_modules/serverless-plugin-typescript/**'
    - '!node_modules/supertest/**'
    - '!node_modules/ts-jest/**'
    - '!node_modules/ts-loader/**'
    - '!node_modules/tsconfig-paths/**'
    - '!node_modules/typescript-eslint/**'
    - '!node_modules/globals/**'
    - '!node_modules/eslint-config-prettier/**'
    - '!node_modules/eslint-plugin-prettier/**'
    - '!node_modules/@eslint/**'
    - '!node_modules/@nestjs/cli/**'
    - '!node_modules/@nestjs/schematics/**'
    - '!node_modules/@nestjs/testing/**'
    - '!node_modules/source-map-support/**'
    - '!node_modules/esbuild/**'

