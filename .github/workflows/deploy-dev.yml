name: Deploy to AWS Lambda (Dev)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install all dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build application
        run: npm run build

      - name: Install Serverless Framework
        run: npm install -g serverless@3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Deploy to AWS Lambda
        run: |
          export DATABASE_URL="${{ secrets.DATABASE_URL }}"
          export JWT_SECRET="${{ secrets.JWT_SECRET }}"
          export CLIENT_ID="${{ secrets.CLIENT_ID }}"
          export CLIENT_SECRET="${{ secrets.CLIENT_SECRET }}"
          export REDIRECT_URL="${{ secrets.REDIRECT_URL }}"
          export FRONTEND_URL="${{ secrets.FRONTEND_URL }}"
          export SMTP_HOST="${{ secrets.SMTP_HOST }}"
          export SMTP_PORT="${{ secrets.SMTP_PORT }}"
          export SMTP_USER="${{ secrets.SMTP_USER }}"
          export SMTP_PASS="${{ secrets.SMTP_PASS }}"
          export SMTP_FROM="${{ secrets.SMTP_FROM }}"
          export SMTP_FROM_NAME="${{ secrets.SMTP_FROM_NAME }}"
          serverless deploy --stage dev --verbose

      - name: Output API endpoint
        run: |
          echo "ðŸš€ Deployment successful!"
          echo "API endpoint will be available at the URL shown in the deployment output above"

