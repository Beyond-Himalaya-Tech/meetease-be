name: Deploy to AWS Lambda (Dev)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (locked)
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Build application
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if it doesn't exist
        env:
          ECR_REPOSITORY: meetease-be-dev
        run: |
          aws ecr describe-repositories --repository-names $ECR_REPOSITORY --region ap-southeast-2 || \
          aws ecr create-repository --repository-name $ECR_REPOSITORY --region ap-southeast-2

      - name: Set ECR repository policy for Lambda
        env:
          ECR_REPOSITORY: meetease-be-dev
        run: |
          # Create policy JSON file
          cat > /tmp/ecr-policy.json << 'EOF'
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Sid": "LambdaECRImageRetrievalPolicy",
                "Effect": "Allow",
                "Principal": {
                  "Service": "lambda.amazonaws.com"
                },
                "Action": [
                  "ecr:BatchGetImage",
                  "ecr:GetDownloadUrlForLayer"
                ]
              }
            ]
          }
          EOF
          
          # Try to set the repository policy
          # If it fails, Lambda may auto-add it during function creation
          if aws ecr set-repository-policy \
            --repository-name $ECR_REPOSITORY \
            --region ap-southeast-2 \
            --policy-text file:///tmp/ecr-policy.json 2>&1; then
            echo "‚úÖ ECR repository policy set successfully"
          else
            echo "‚ö†Ô∏è  Could not set ECR policy (Lambda may auto-add it during deployment)"
          fi

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: meetease-be-dev
          IMAGE_TAG: latest
        run: |
          docker build -f Dockerfile.lambda -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Deploy to AWS Lambda
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REDIRECT_URL: ${{ secrets.REDIRECT_URL }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          SMTP_FROM_NAME: ${{ secrets.SMTP_FROM_NAME }}
        run: npx serverless deploy --stage dev --verbose

      - name: Output API endpoint
        run: |
          echo "üöÄ Deployment finished. Check the deploy output above for the endpoint."
